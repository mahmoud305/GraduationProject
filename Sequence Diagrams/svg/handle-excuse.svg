yle="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="589.5" x2="874.5" y1="498.1563" y2="498.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="262" x="601.5" y="493.0903">return the message to the service admin</text><polygon fill="#A80036" points="361.5,523.2891,351.5,527.2891,361.5,531.2891,357.5,527.2891" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="355.5" x2="578.5" y1="527.2891" y2="527.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="200" x="367.5" y="522.2231">return the message to the view</text><polygon fill="#A80036" points="40.5,552.4219,30.5,556.4219,40.5,560.4219,36.5,556.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="34.5" x2="344.5" y1="556.4219" y2="556.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="162" x="46.5" y="551.356">display success message</text><!--MD5=[ba4e4d2a9480b2aa94a5a141d91f0923]
@startuml
    actor Admin as Admin
    participant AdminView as AdminView
    participant AdminServices as AdminServices
    participant ExcuseDataAccess as ExcuseDataAccess
    database database as db
    activate Admin 
    Admin - -> AdminView: request to show all execuses
    activate AdminView
    AdminView - -> AdminServices: showExcuses()
    activate AdminServices
    AdminServices - -> ExcuseDataAccess: showAllExcuses()
    activate ExcuseDataAccess
    ExcuseDataAccess - -> db: getAll()
    activate db
    db - -> ExcuseDataAccess: return list of excuses
    ExcuseDataAccess - -> AdminServices: return the excuses
    AdminServices - -> AdminView: return the excuses
    AdminView - -> Admin: display the excuses

    Admin - -> AdminView: change the status of the excuse and submit
    AdminView - -> AdminServices: handleExcuse()
    AdminServices - -> ExcuseDataAccess: handleExcuse()
    ExcuseDataAccess - -> db: update(Excuse)
    
    db - -> ExcuseDataAccess: return success message
    deactivate db
    ExcuseDataAccess - -> AdminServices: return the message to the service admin
    deactivate ExcuseDataAccess
    AdminServices - -> AdminView: return the message to the view
    deactivate AdminServices
    AdminView - -> Admin: display success message
    deactivate AdminView
    deactivate Admin
@enduml

