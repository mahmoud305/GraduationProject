e style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="32" x2="223" y1="399.0625" y2="399.0625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="163" x="44" y="394.2061">Show confirmation message</text><!--MD5=[de3f11513262445a01bc37660f767f38]
@startuml makeExcuse

title Make Excuse
actor Driver as a
participant View as v
participant Service as s
participant "Data Access" as da
database Database as db

activate a
a ->> v: Make an excuse
activate v
v- -> a : Excuse form
a ->> v: Fill the Excuse form
v -> s: Send request
activate s
s -> da: Send Excuse model
activate da
da -> db: Add Excuse to database
activate db
db - -> da: Confirm
deactivate db
da - -> s
deactivate da
s - -> v
deactivate s
v - -> a: Show confirmation message
deactivate v
deactivate a


@enduml

